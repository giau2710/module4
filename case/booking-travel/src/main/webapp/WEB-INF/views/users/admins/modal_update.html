<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:block th:fragment="modal_update">
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Edit</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmEdit" th:action="@{/admins/edit}" th:object="${userForm}"
                          method="POST" novalidate="novalidate" enctype="multipart/form-data">
                        <div class="col-md-6 mb-3">
                            <input type="hidden" class="form-control" id="idEdit" th:field="*{id}">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullNameEdit" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullNameEdit" th:field="*{fullName}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emailEdit" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailEdit" th:field="*{email}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="usernameEdit" class="form-label">Username</label>
                                <input type="text" class="form-control" id="usernameEdit" th:field="*{username}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phoneEdit" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneEdit" th:field="*{phone}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="passwordEdit" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordEdit" th:field="*{password}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPasswordEdit" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPasswordEdit">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3 preview">
                                <label for="avatarEdit" class="form-label">Avatar</label>
                                <input type="file" class="form-control view-avatar" id="avatarEdit"
                                       th:field="*{avatar}">
                                <img class="img-preview" id="imgAvatarEdit" src="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="btnEdit" class="btn btn-outline-success">Edit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
