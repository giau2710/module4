<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    <script src="/resources/js/jquery-3.6.0.js"></script>-->
    <!--    <script src="/resources/js/jquery.validate.js"></script>-->
    <th:block th:replace="/layout/linkAndScriptDip :: linkAndScriptDip"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
       id="sidenav-main">
    <th:block th:replace="/layout/navbarLeft :: navbarLeft"/>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <!-- Navbar -->
    <th:block th:replace="/layout/navbar :: navbar"/>
    <!-- End Navbar -->
    <!--    Create Modal-->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Create</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmCreate">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nameCreate" class="form-label">Name Tour</label>
                                <input type="text" class="form-control" id="nameCreate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="priceCreate" class="form-label">Price</label>
                                <input type="number" class="form-control" id="priceCreate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDayCreate" class="form-label">Start Day</label>
                                <input type="date" class="form-control" id="startDayCreate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDayCreate" class="form-label">End Day</label>
                                <input type="date" class="form-control" id="endDayCreate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="departureCreate" class="form-label">Departure</label>
                                <input type="text" class="form-control" id="departureCreate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="destinationCreate" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destinationCreate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="detailsCreate" class="form-label">Details</label>
                                <input type="text" class="form-control" id="detailsCreate">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreate" class="btn btn-outline-success">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!--    Edit Modal-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Edit</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmEdit">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nameEdit" class="form-label">Name Tour</label>
                                <input type="text" class="form-control" id="nameEdit">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="priceEdit" class="form-label">Price</label>
                                <input type="number" class="form-control" id="priceEdit">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDayEdit" class="form-label">Start Day</label>
                                <input type="date" class="form-control" id="startDayEdit">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDayEdit" class="form-label">End Day</label>
                                <input type="date" class="form-control" id="endDayEdit">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="departureEdit" class="form-label">Departure</label>
                                <input type="text" class="form-control" id="departureEdit">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="destinationEdit" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destinationEdit">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="detailsEdit" class="form-label">Details</label>
                                <input type="text" class="form-control" id="detailsEdit">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnEdit" class="btn btn-outline-success">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-4">
        <button type="button" id="btn-create" class="btn btn-outline-primary mb-3 btn-create">Create Tour</button>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header pb-0">
                        <h6>Users table</h6>
                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center table-hover mb-0">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs ps-2">ID
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Name
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Price
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Start Day
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        End Day
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Destination
                                    </th>
                                    <th colspan="2" class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Action
                                    </th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="item : ${tours}">
                                    <tr>
                                        <td>
                                            <p class="text-xs font-weight-bold mb-0" th:text="${item.id}"></p>
                                        </td>
                                        <td>
                                            <p class="text-xs font-weight-bold mb-0" th:text="${item.name}"></p>
                                        </td>
                                        <td>
                                            <p class="text-xs font-weight-bold mb-0" th:text="${item.price}"></p>
                                        </td>
                                        <td>
                                            <p class="text-xs font-weight-bold mb-0" th:text="${item.startDay}"></p>
                                        </td>
                                        <td>
                                            <p class="text-xs font-weight-bold mb-0" th:text="${item.endDay}"></p>
                                        </td>
                                        <td>
                                            <p class="text-xs font-weight-bold mb-0" th:text="${item.destination}"></p>
                                        </td>
                                        <td class="align-middle">
                                            <button type="button" class="btn btn-outline-secondary btn-edit"
                                                    th:data-id="${item.id}">Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-outline-danger btn-delete"
                                                    th:data-id="${item.id}">Delete
                                            </button>
                                        </td>

                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:replace="/layout/footer :: footer"/>
    </div>

</main>
<th:block th:replace="/layout/fixedPlugin :: fixedPlugin"/>
<!--   Core JS Files   -->
<th:block th:replace="/layout/scirptEnd :: scriptEnd"/>

<script>
    let user = new User();
    let tour = new Tour();
    $("#createModal").on("hidden.bs.modal", function () {
        $("#frmCreate").validate().resetForm();
        $("#frmCreate").get(0).reset();
    })

    $("#btnCreate").on("click", function () {
        tour.name = $("#nameCreate").val();
        tour.departure = $("#departureCreate").val();
        tour.destination = $("#destinationCreate").val();
        tour.startDay = $("#startDayCreate").val();
        tour.endDay = $("#endDayCreate").val();
        tour.price = $("#priceCreate").val();
        tour.details = $("#detailsCreate").val();
        // tour.avatar = $("#avatarCreate").val();
        doCreateTour(tour);

    });
    $("#btnEdit").on("click", function () {
        tour.name = $("#nameEdit").val();
        tour.departure = $("#departureEdit").val();
        tour.destination = $("#destinationEdit").val();
        tour.startDay = $("#startDayEdit").val();
        tour.endDay = $("#endDayEdit").val();
        tour.price = $("#priceEdit").val();
        tour.details = $("#detailsEdit").val();
        doEditTour(tour);

    });

    function showCreateModal() {
        $(".btn-create").on("click", function () {
            $("#frmCreate")[0].reset();
            $("#createModal").modal("show");
        });
    }

    function showEditModal() {
        $(".btn-edit").on("click", function () {
            let id = $(this).data("id");
            getTourById(id).then(function () {
                $("#editModal").modal("show");
                $("#nameEdit").val(tour.name);
                $("#priceEdit").val(tour.price);
                $("#startDayEdit").val(tour.startDay);
                $("#endDayEdit").val(tour.endDay);
                $("#departureEdit").val(tour.departure);
                $("#destinationEdit").val(tour.destination);
                $("#detailsEdit").val(tour.details);
            })

        });
    }

    function showDeleteModal() {
        $(".btn-delete").on("click", function () {
            let tourId = $(this).data('id');
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    doDelete(tourId);
                }
            })
        });
    }

    function doCreateTour(tour) {
        $.ajax({
            type: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            url: "http://localhost:8080/api/tours/create",
            data: JSON.stringify(tour)
        }).done(function (data) {
            tour = data;
            showSuccess('Create Admin successfully')
            $("#createModal").modal("hide");
            $("#frmCreate")[0].reset();
        }).fail(function (data) {
            showError("Create Admin Fail")
        })
    }

    function doEditTour(tour) {
        $.ajax({
            type: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            url: "http://localhost:8080/api/tours/" + tour.id,
            data: JSON.stringify(tour)
        }).done(function (data) {
            tour = data;

            $("#editModal").modal('hide');
            showSuccess('Update Tour Success')
        }).fail(function () {
            showError('Error')
        })
    }

    function doDelete(tourId) {
        $.ajax({
            type: "DELETE",
            url: "http://localhost:8080/api/tours/" + tourId,
        }).done(function () {
            showSuccess('Tour has been deleted');
            // getAllCustomer();
        }).fail(function () {
            showError('Tour\'s information is invalid');

        })

    }

    function getTourById(tourId) {
        return $.ajax({
            type: "GET",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            url: "http://localhost:8080/api/tours/" + tourId,
        }).done(function (data) {
            tour = data;
        }).fail(function () {
            showError("Get Tour Fail")
        })
    }

    showCreateModal();
    showEditModal();
    showDeleteModal();
</script>

</body>

</html>
