<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:block th:fragment="modal_create">
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Create</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">

                    </div>
                    <form id="frmCreate">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nameCreate" class="form-label">Name Tour</label>
                                <input type="text" name="nameCreate" class="form-control" id="nameCreate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="priceCreate" class="form-label">Price</label>
                                <input type="number" name="priceCreate" class="form-control" id="priceCreate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDayCreate" class="form-label">Start Day</label>
                                <input type="date" name="startDayCreate" class="form-control" id="startDayCreate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDayCreate" class="form-label">End Day</label>
                                <input type="date" name="endDayCreate" class="form-control" id="endDayCreate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="departureCreate" class="form-label">Departure</label>
                                <input type="text" name="departureCreate" class="form-control" id="departureCreate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="destinationCreate" class="form-label">Destination</label>
                                <input type="text" name="destinationCreate" class="form-control" id="destinationCreate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="detailsCreate" class="form-label">Details</label>
                                <input type="text" name="detailsCreate" class="form-control" id="detailsCreate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="dandev-reviews">
                                <div class="form_upload">
                                    <label class="dandev_insert_attach"><span>Đính kèm ảnh</span></label>
                                </div>
                                <div class="list_attach">
                                    <ul class="dandev_attach_view">

                                    </ul>
                                    <span class="dandev_insert_attach"><i class="dandev-plus">+</i></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreate" class="btn btn-outline-success">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
