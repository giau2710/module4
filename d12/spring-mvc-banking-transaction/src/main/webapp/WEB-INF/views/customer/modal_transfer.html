<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:block th:fragment="modal_transfer">
    <div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Transfer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmTransfer">

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="senderIdTrf" class="form-label">Sender Id</label>
                                <input type="text" class="form-control" id="senderIdTrf" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="senderNameTrf" class="form-label">Sender Name</label>
                                <input type="text" class="form-control" id="senderNameTrf" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="senderEmailTrf" class="form-label">Email</label>
                                <input type="email" class="form-control" id="senderEmailTrf" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="senderBalanceTrf" class="form-label">Sender balance</label>
                                <input type="text" class="form-control" id="senderBalanceTrf" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="recipientIdTrf" class="form-label">Recipient Name</label>

                                <select class="form-control" id="recipientIdTrf" name="recipientIdTrf">

                                </select>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="transferAmountTrf" class="form-label">Transfer Amount ($)</label>
                                <input type="text" name="transferAmountTrf" class="form-control" id="transferAmountTrf">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="fessTrf" class="form-label">Fees (%)</label>
                                <input type="text" class="form-control" value="10" id="fessTrf" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="transactionAmountTrf" class="form-label">Total amount of transaction
                                    ($)</label>
                                <input type="email" class="form-control" id="transactionAmountTrf" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="btnTransfer" class="btn btn-outline-success">Transfer</button>
                </div>
            </div>
        </div>
    </div>
</div>
