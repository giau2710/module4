<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:block th:fragment="modal_update">
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdate">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="fullNameUp" class="form-label">Full Name</label>
                                <input type="text" name="fullNameUp" class="form-control" id="fullNameUp">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="emailUp" class="form-label">Email</label>
                                <input type="email" name="emailUp" class="form-control" id="emailUp">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="phoneUp" class="form-label">Phone</label>
                                <input type="text" class="form-control" name="phoneUp" id="phoneUp">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="provinceUp" class="form-label">Province</label>
                                <select class="form-control" name="provinceUp" id="provinceUp">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="districtUp" class="form-label">District</label>
                                <select class="form-control" name="districtUp" id="districtUp">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="wardUp" class="form-label">Ward</label>
                                <select class="form-control" name="wardUp" id="wardUp">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="addressUp" class="form-label">Address</label>
                                <input type="text" class="form-control" name="addressUp" id="addressUp">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="btnUpdate" class="btn btn-outline-success">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
